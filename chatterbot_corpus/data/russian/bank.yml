# Общие вопросы
- - Привет, я могу вам помочь?
  - Да, спасибо, мне нужна информация о моем банковском счете.

- - Покажи мне баланс счёта
  - Вы можете проверить баланс вашего счета, используя наше мобильное приложение или войдя в личный кабинет на нашем сайте.

- - Я забыл пароль от интернет-банка, что делать?
  - Вам необходимо нажать на ссылку "Забыли пароль?" и следовать инструкциям для восстановления доступа.

# Вопросы о кредитах
- - Как мне получить кредит?
  - Чтобы подать заявку на кредит, пожалуйста, посетите наш филиал или оформите заявку в интернет-банке.

- - Какие документы нужны для кредита?
  - Для оформления кредита потребуются паспорт, справка о доходах и заполненная анкета-заявление.

- - Каковы текущие ставки по ипотеке?
  - Текущие ставки по ипотеке можно узнать на нашем сайте в разделе "Ипотечные кредиты" или позвонив в службу поддержки.

# Вопросы о картах
- - Я потерял свою банковскую карту, что мне делать?
  - Необходимо немедленно заблокировать карту через мобильное приложение или позвонив в нашу службу поддержки.

- - Как активировать карту?
  - Для активации карты вам нужно совершить первую покупку с PIN-кодом или активировать её через наше мобильное приложение.

- - Как изменить лимит по карте?
  - Лимиты по вашей карте можно изменить в личном кабинете на сайте или через мобильное приложение.

# Вопросы о мобильном приложении
- - Как мне зарегистрироваться в мобильном приложении?
  - Чтобы зарегистрироваться, скачайте приложение и следуйте инструкциям регистрации.

- - Ваше мобильное приложение безопасно?
  - Наше мобильное приложение использует передовые технологии безопасности, чтобы защитить ваши данные.

# Прочие вопросы
- - Где ближайший банкомат?
  - Вы можете найти ближайший банкомат, используя нашу карту на сайте или в мобильном приложении.

- - Что делать, если я заметил подозрительные операции по счету?
  - Пожалуйста, немедленно свяжитесь с нашей службой безопасности по телефону или через форму обратной связи на сайте.
